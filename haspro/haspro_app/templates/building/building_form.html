{% extends 'base.html' %}
{% block content %}
<h2>{% if create %}Add{% else %}Edit{% endif %} Building</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="button-group">
        <button type="submit" class="btn">Save</button>
        <button type="button" onclick="window.location.href='{% url 'haspro_app:building-list' %}'" class="btn">Cancel</button>
        
        {% if not create %}
        <div class="nav-right">
            <button type="button" class="btn delete" onclick="deleteObject('{% url 'haspro_app:building-delete' form.instance.pk %}', 'Are you sure you want to delete this building?');">Delete</button>
        </div>
        {% endif %}
    </div>
</form>


{% endblock %}
