{% extends "base.html" %}

{% block content %}
<h1>Invoice Detail for {{ invoice.id }}</h1>
<p>Project: {{ current_project.name }}</p>
<p>Amount: {{ invoice.amount }}</p>
<p>Status: {{ invoice.status }}</p>

<h2>Update Invoice</h2>
<form method="POST">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" value="{{ invoice.amount }}">
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="draft" {% if invoice.status == "draft" %}selected{% endif %}>Draft</option>
        <option value="sent" {% if invoice.status == "sent" %}selected{% endif %}>Sent</option>
        <option value="paid" {% if invoice.status == "paid" %}selected{% endif %}>Paid</option>
    </select>
    <br>
    <input type="submit" value="Update">
</form>
{% endblock %}
