{% load allauth %}
<div class="info-card" style="margin-bottom: 24px;">
    <h3>
        {% slot title %}
        {% endslot %}
    </h3>
    {% slot body %}
    {% endslot %}
    {% if slots.actions %}
        <div class="button-group" style="margin-top: 16px;">
            {% for action in slots.actions %}{{ action }}{% endfor %}
        </div>
    {% endif %}
</div>
